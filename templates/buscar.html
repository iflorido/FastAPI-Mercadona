<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<div class="d-flex flex-column flex-md-row gap-2 align-items-center w-100">
<style>
#reader video {
    max-height: 60vh !important; /* Ocupa máximo el 60% de la altura de la pantalla */
    object-fit: cover;
    border-radius: 8px;
}
</style>  
    <form action="{{ url_for('search_products') }}" method="get" class="flex-grow-1 w-100" id="searchForm">
        <div class="input-group">
            <span class="input-group-text bg-white text-muted border-end-0">
                <i class="bi bi-search"></i> 
            </span>
            
            <input type="search" 
                   id="search-input"
                   name="query" 
                   class="form-control border-start-0 ps-0 border-end-0" 
                   placeholder="Buscar producto, marca o EAN..." 
                   aria-label="Buscar" 
                   required>
            
            <button class="btn btn-outline-secondary border-start-0 border-end-0" type="button" onclick="openScanner()" title="Escanear código de barras">
                <i class="bi bi-upc-scan"></i>
            </button>
            
            <button class="btn btn-success" type="submit">Buscar</button>
        </div>
    </form>

    {% if request.url.path != '/' %}
        <a href="/" class="btn btn-outline-secondary text-nowrap">
            <i class="bi bi-house-door-fill"></i> Inicio
        </a>
    {% endif %}
    
</div>

<div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title"><i class="bi bi-upc-scan"></i> Escanear Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" onclick="stopScanner()"></button>
      </div>
      <div class="modal-body text-center p-0 bg-dark position-relative">
        <div id="reader" style="width: 100%;"></div>
        
        <div class="position-absolute bottom-0 start-0 w-100 p-2 text-white bg-dark bg-opacity-75">
            <small>Centra el código de barras en el rectángulo rojo</small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    let html5QrcodeScanner = null;

    function openScanner() {
        const myModal = new bootstrap.Modal(document.getElementById('scannerModal'));
        myModal.show();

        const modalElement = document.getElementById('scannerModal');
        
        // Esperamos a que el modal termine de abrirse completamente
        modalElement.addEventListener('shown.bs.modal', startCamera);
        modalElement.addEventListener('hidden.bs.modal', stopScanner);
    }

    function startCamera() {
        if (html5QrcodeScanner === null) {
            html5QrcodeScanner = new Html5Qrcode("reader");
        }

        // 1. CONFIGURACIÓN DEL PROCESAMIENTO (Software)
        const config = { 
            fps: 10,
            // Caja dinámica: crucial para que iOS no haga zoom extraño
            qrbox: function(viewfinderWidth, viewfinderHeight) {
                const minEdgePercentage = 0.85; 
                const qrboxWidth = Math.floor(viewfinderWidth * minEdgePercentage);
                const qrboxHeight = Math.floor(qrboxWidth * 0.5); // Rectangular para código de barras
                return {
                    width: qrboxWidth,
                    height: qrboxHeight
                };
            },
            // Solo buscamos estos formatos
            formatsToSupport: [ 
                Html5QrcodeSupportedFormats.EAN_13, 
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.UPC_A
            ],
            // Desactivamos esto temporalmente por si causa conflicto en iOS
            useBarCodeDetectorIfSupported: false 
        };

        // 2. CONFIGURACIÓN DE LA CÁMARA (Hardware)
        // Para iOS: MENOS ES MÁS. Solo pedimos la cámara trasera.
        // Si añadimos width/height/focusMode, iOS suele bloquearse.
        const cameraIdOrConfig = { facingMode: "environment" };

        html5QrcodeScanner.start(
            cameraIdOrConfig, 
            config, 
            onScanSuccess, 
            onScanFailure
        ).catch(err => {
            console.error("Error crítico al iniciar cámara:", err);
            // Intento desesperado: Si falla la trasera, intenta "cualquier cámara"
            // Esto a veces revive a iOS si está bloqueado con "environment"
            html5QrcodeScanner.start(
                { facingMode: { exact: "environment" } }, 
                config, 
                onScanSuccess
            ).catch(err2 => {
                 alert("No se pudo abrir la cámara. En iOS comprueba: Ajustes > Safari > Cámara > Permitir. Error: " + err2);
            });
        });
    }

    function stopScanner() {
        if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
            html5QrcodeScanner.stop().then(() => {
                html5QrcodeScanner.clear();
            }).catch(err => console.log("Error al detener", err));
        }
    }

    function onScanSuccess(decodedText, decodedResult) {
        stopScanner();
        
        const modalEl = document.getElementById('scannerModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        document.getElementById('search-input').value = decodedText;
        document.getElementById('searchForm').submit();
    }

    function onScanFailure(error) {
        // Ignorar fallos de lectura frame a frame
    }
</script>
