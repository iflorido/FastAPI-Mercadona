<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<div class="d-flex flex-column flex-md-row gap-2 align-items-center w-100">
    
    <form action="{{ url_for('search_products') }}" method="get" class="flex-grow-1 w-100" id="searchForm">
        <div class="input-group">
            <span class="input-group-text bg-white text-muted border-end-0">
                <i class="bi bi-search"></i> 
            </span>
            
            <input type="search" 
                   id="search-input"
                   name="query" 
                   class="form-control border-start-0 ps-0 border-end-0" 
                   placeholder="Buscar producto, marca o EAN..." 
                   aria-label="Buscar" 
                   required>
            
            <button class="btn btn-outline-secondary border-start-0 border-end-0" type="button" onclick="openScanner()" title="Escanear código de barras">
                <i class="bi bi-upc-scan"></i>
            </button>
            
            <button class="btn btn-success" type="submit">Buscar</button>
        </div>
    </form>

    {% if request.url.path != '/' %}
        <a href="/" class="btn btn-outline-secondary text-nowrap">
            <i class="bi bi-house-door-fill"></i> Inicio
        </a>
    {% endif %}
    
</div>

<div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title"><i class="bi bi-upc-scan"></i> Escanear Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" onclick="stopScanner()"></button>
      </div>
      <div class="modal-body text-center p-0 bg-dark position-relative">
        <div id="reader" style="width: 100%;"></div>
        
        <div class="position-absolute bottom-0 start-0 w-100 p-2 text-white bg-dark bg-opacity-75">
            <small>Centra el código de barras en el rectángulo rojo</small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    let html5QrcodeScanner = null;

    function openScanner() {
        // 1. Abrir modal
        const myModal = new bootstrap.Modal(document.getElementById('scannerModal'));
        myModal.show();

        const modalElement = document.getElementById('scannerModal');
        
        // 2. Iniciar cámara solo cuando el modal ya se vea (evita errores de tamaño)
        modalElement.addEventListener('shown.bs.modal', startCamera);
        
        // 3. Detener cámara si cierran el modal
        modalElement.addEventListener('hidden.bs.modal', stopScanner);
    }

    function startCamera() {
        if (html5QrcodeScanner === null) {
            html5QrcodeScanner = new Html5Qrcode("reader");
        }

        const config = { 
            fps: 10, 
            // Caja más ancha y baja, ideal para códigos de barras
            qrbox: { width: 280, height: 100 }, 
            aspectRatio: 1.0,
            // IMPORTANTE: Definir qué formatos buscar
            formatsToSupport: [ 
                Html5QrcodeSupportedFormats.EAN_13, 
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.UPC_A
            ],
            // Activa detector nativo si el navegador lo soporta (más rápido en Android Chrome)
            useBarCodeDetectorIfSupported: true 
        };

        html5QrcodeScanner.start(
            { facingMode: "environment" }, // Cámara trasera
            config, 
            onScanSuccess, 
            onScanFailure
        ).catch(err => {
            console.error("Error iniciando cámara", err);
            alert("Error: " + err);
        });
    }

    function stopScanner() {
        if (html5QrcodeScanner) {
            // Verificamos si está escaneando antes de parar para evitar errores
            if(html5QrcodeScanner.isScanning){
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                }).catch(err => console.log("Stop failed", err));
            }
        }
    }

    function onScanSuccess(decodedText, decodedResult) {
        // Reproducir un pitido (opcional, da feedback)
        // const audio = new Audio('beep.mp3'); audio.play();

        stopScanner();
        
        // Cerrar modal
        const modalEl = document.getElementById('scannerModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        // Rellenar input y buscar
        console.log(`Código detectado: ${decodedText}`);
        document.getElementById('search-input').value = decodedText;
        document.getElementById('searchForm').submit();
    }

    function onScanFailure(error) {
        // No hacer nada, sigue intentando leer frames
    }
</script>
