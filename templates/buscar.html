<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
/* Estilo para el contenedor del video */
#reader {
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    background: black;
}
/* Forzamos que el video no crezca más del 50% de la pantalla para que se vea el mensaje de abajo */
#reader video {
    object-fit: cover;
    max-height: 50vh !important;
}
</style>

<div class="d-flex flex-column flex-md-row gap-2 align-items-center w-100">
    <form action="{{ url_for('search_products') }}" method="get" class="flex-grow-1 w-100" id="searchForm">
        <div class="input-group">
            <span class="input-group-text bg-white text-muted border-end-0"><i class="bi bi-search"></i></span>
            <input type="search" id="search-input" name="query" class="form-control border-start-0 ps-0 border-end-0" placeholder="Buscar producto..." required>
            <button class="btn btn-outline-secondary border-start-0 border-end-0" type="button" onclick="openScanner()"><i class="bi bi-upc-scan"></i></button>
            <button class="btn btn-success" type="submit">Buscar</button>
        </div>
    </form>
    {% if request.url.path != '/' %}
    <a href="/" class="btn btn-outline-secondary text-nowrap"><i class="bi bi-house-door-fill"></i> Inicio</a>
    {% endif %}
</div>

<div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Escanear Código</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="stopScanner()"></button>
      </div>
      <div class="modal-body p-0 bg-dark position-relative text-center">
        
        <div id="reader"></div>

        <div class="position-absolute bottom-0 start-0 w-100 p-3 text-white" style="background: rgba(0,0,0,0.8);">
            <p class="mb-1 fw-bold text-warning" style="font-size: 1.1em;">⚠️ MANTÉN DISTANCIA</p>
            <small>Si se ve borroso, <strong>aleja el móvil 20-30cm</strong> hasta que enfoque.</small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    let html5QrcodeScanner = null;

    function openScanner() {
        const myModal = new bootstrap.Modal(document.getElementById('scannerModal'));
        myModal.show();
        
        const modalElement = document.getElementById('scannerModal');
        modalElement.addEventListener('shown.bs.modal', startCamera);
        modalElement.addEventListener('hidden.bs.modal', stopScanner);
    }

    function startCamera() {
        if (html5QrcodeScanner === null) {
            html5QrcodeScanner = new Html5Qrcode("reader");
        }

        const config = { 
            fps: 20, // Escaneo rápido
            // CAJA PEQUEÑA = EL USUARIO SE ALEJA = MEJOR ENFOQUE
            qrbox: { width: 200, height: 100 }, 
            aspectRatio: 1.0, 
            formatsToSupport: [ 
                Html5QrcodeSupportedFormats.EAN_13, 
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.UPC_A
            ]
        };

        // CONFIGURACIÓN MÍNIMA Y SEGURA PARA IOS
        // No pedimos width/height para evitar el bloqueo de "OverconstrainedError"
        const constraints = { facingMode: "environment" };

        html5QrcodeScanner.start(
            constraints, 
            config, 
            onScanSuccess,
            (errorMessage) => { 
                // Ignoramos errores de lectura cuadro a cuadro
            }
        ).catch(err => {
            console.error("Error start", err);
            alert("No se pudo iniciar la cámara. Asegúrate de estar en HTTPS y dar permisos.");
        });
    }

    function stopScanner() {
        if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
            html5QrcodeScanner.stop().then(() => html5QrcodeScanner.clear());
        }
    }

    function onScanSuccess(decodedText) {
        stopScanner();
        // Cerrar modal
        const modalEl = document.getElementById('scannerModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        // Rellenar y enviar
        document.getElementById('search-input').value = decodedText;
        document.getElementById('searchForm').submit();
    }
</script>
